<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitest - Hits zum Testen</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascript/src.js" defer></script>
    <script src="javascript/video.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="icon" href="images/ico.png" type="image/png">
</head>
<body>
<header>
    <img id="header-image" src="images/duck.png" alt="DJ Duck"/>
    <h1>Duckalypse</h1>
</header>
<nav>
    <!-- empty -->
</nav>

<main>
    <div >
        <form id="input-form" onsubmit="startPlay(); return false;">
            <label id="input-label">Code:
                <!-- todo -->
                <input type="text"
                       inputmode="numeric"
                       id="code-input"
                       maxlength="7"
                       about="test"
                       placeholder="123 456">
            </label>
            <button id="clear-button" type="button" onclick="clearInput()" title="Eingabe löschen"><i class="fas fa-x"></i></button>
            <button id="play-button" type="submit" title="Wiedergabe starten">Play</button>
        </form>
    </div>

    <div id="message-div" hidden="hidden"><p id="message-p"></p></div>
    <div id="video-container"></div>

    <div id="control-div" hidden="hidden">
        <button id="seek-backward-button" onclick="seekBackward()" class="control-button control-button-color" title="-10s"><i class="fas fa-backward"></i></button>
        <button id="play-pause-button" onclick="playOrPauseVideo()" class="control-button-color" title="Play / Pause"><i id="play-pause-button-icon" class="fas fa-play"></i></button>
        <button id="seek-forward-button" onclick="seekForward()" class="control-button control-button-color" title="+10s"><i class="fas fa-forward"></i></button>
        <button id="stop-player-button" onclick="stopPlayer()" class="control-button control-button-color" title="Stop"><i class="fas fa-stop"></i></button>
        <button id="show-conclusion-button" onclick="showHideConclusion()" title="Tooltip für eine Sanuye"></button>
    </div>
    <div id="solution-div" hidden="hidden">
        <p id="title-p">Titel: </p><span id="title"></span>
        <p id="year-p">Jahr: </p><span id="year"></span>
        <p id="artist-p">Künstler: </p><span id="artist"></span>
    </div>
</main>

</body>
</html>
